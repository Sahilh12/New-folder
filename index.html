<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Tag Buttons with Heart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tag-container">
      <div class="tag" data-color="#ff6b6b">
        <span class="tag-text">Movie</span>
        <input type="checkbox" id="heart1" class="heart-checkbox" />
        <label for="heart1" class="heart">❤</label>
      </div>
      <div class="tag" data-color="#1dd1a1">
        <span class="tag-text">Food</span>
        <input type="checkbox" id="heart2" class="heart-checkbox" />
        <label for="heart2" class="heart">❤</label>
      </div>
      <div class="tag" data-color="#54a0ff">
        <span class="tag-text">Travelling</span>
        <input type="checkbox" id="heart3" class="heart-checkbox" />
        <label for="heart3" class="heart">❤</label>
      </div>
      <div class="tag" data-color="#f368e0">
        <span class="tag-text">Dance</span>
        <input type="checkbox" id="heart4" class="heart-checkbox" />
        <label for="heart4" class="heart">❤</label>
      </div>
    </div>
  </body>
</html>
